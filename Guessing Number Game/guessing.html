<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="guessing.css">
    <title>Number Guessing Game</title>
</head>
<body>
    <h1 id="title">Guess the number</h1>
    <div id="scorePanel">
        <span id="userScore">Score: 10</span>
        <span id="attemptScore">Attempt: 1 / 5</span>
    </div>
    <label id="numDisplay">?</label>
    <div id="guessingPanel">
        <input type="number" id="guessInput" placeholder="Enter your guess" />
        <button id="guessButton">Guess</button>
        <p id="resultMessage"></p>
        <button id="resetButton">Reset</button>
    </div>




    <script src="guessing.js"></script>
</body>
</html>
