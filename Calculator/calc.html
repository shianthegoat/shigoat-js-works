<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="button-row">
            <button class="btn function" id="clearBtn">C</button>
            <button class="btn operator" id="divisionBtn">÷</button>
            <button class="btn operator" id="multiplicationBtn">×</button>
            <button class="btn function" id="backspaceBtn">⌫</button>
        </div>
        <div class="button-row">
            <button class="btn number" id="sevenBtn">7</button>
            <button class="btn number" id="eightBtn">8</button>
            <button class="btn number" id="nineBtn">9</button>
            <button class="btn operator" id="subtractionBtn">−</button>
        </div>
        <div class="button-row">
            <button class="btn number" id="fourBtn">4</button>
            <button class="btn number" id="fiveBtn">5</button>
            <button class="btn number" id="sixBtn">6</button>
            <button class="btn operator" id="additionBtn">+</button>
        </div>
        <div class="button-row">
            <button class="btn number" id="oneBtn">1</button>
            <button class="btn number" id="twoBtn">2</button>
            <button class="btn number" id="threeBtn">3</button>
            <button class="btn equals" id="equalsBtn">=</button>
        </div>
        <div class="button-row">
            <button class="btn function" id="percentageButton">%</button>
            <button class="btn number zero" id="zeroBtn">0</button>
            <button class="btn number" id="decimalBtn">.</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
